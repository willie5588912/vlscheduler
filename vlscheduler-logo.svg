<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)" />

  <!-- Clock face -->
  <circle cx="256" cy="256" r="180" fill="url(#clockGrad)" />
  <circle cx="256" cy="256" r="170" fill="none" stroke="#E65100" stroke-width="3" opacity="0.3" />

  <!-- Hour markers -->
  <!-- 12 -->
  <rect x="250" y="92" width="12" height="32" rx="6" fill="#333" />
  <!-- 3 -->
  <rect x="388" y="250" width="32" height="12" rx="6" fill="#333" />
  <!-- 6 -->
  <rect x="250" y="388" width="12" height="32" rx="6" fill="#333" />
  <!-- 9 -->
  <rect x="92" y="250" width="32" height="12" rx="6" fill="#333" />

  <!-- Minor hour markers -->
  <!-- 1 -->
  <rect x="318" y="106" width="8" height="20" rx="4" fill="#999" transform="rotate(30 322 116)" />
  <!-- 2 -->
  <rect x="376" y="168" width="8" height="20" rx="4" fill="#999" transform="rotate(60 380 178)" />
  <!-- 4 -->
  <rect x="376" y="324" width="8" height="20" rx="4" fill="#999" transform="rotate(120 380 334)" />
  <!-- 5 -->
  <rect x="318" y="386" width="8" height="20" rx="4" fill="#999" transform="rotate(150 322 396)" />
  <!-- 7 -->
  <rect x="186" y="386" width="8" height="20" rx="4" fill="#999" transform="rotate(210 190 396)" />
  <!-- 8 -->
  <rect x="128" y="324" width="8" height="20" rx="4" fill="#999" transform="rotate(240 132 334)" />
  <!-- 10 -->
  <rect x="128" y="168" width="8" height="20" rx="4" fill="#999" transform="rotate(300 132 178)" />
  <!-- 11 -->
  <rect x="186" y="106" width="8" height="20" rx="4" fill="#999" transform="rotate(330 190 116)" />

  <!-- Clock hands -->
  <!-- Hour hand pointing to ~10 -->
  <line x1="256" y1="256" x2="192" y2="168" stroke="#333" stroke-width="10" stroke-linecap="round" />
  <!-- Minute hand pointing to ~2 -->
  <line x1="256" y1="256" x2="332" y2="160" stroke="#555" stroke-width="6" stroke-linecap="round" />

  <!-- Play triangle in center -->
  <polygon points="236,220 236,292 288,256" fill="#E65100" />

  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="#333" />

  <!-- Calendar dots at bottom (weekday indicators) -->
  <circle cx="172" cy="460" r="10" fill="#FFFFFF" opacity="0.5" />
  <circle cx="200" cy="460" r="10" fill="#FFFFFF" opacity="0.5" />
  <circle cx="228" cy="460" r="10" fill="#FFFFFF" opacity="0.9" />
  <circle cx="256" cy="460" r="10" fill="#FFFFFF" opacity="0.9" />
  <circle cx="284" cy="460" r="10" fill="#FFFFFF" opacity="0.9" />
  <circle cx="312" cy="460" r="10" fill="#FFFFFF" opacity="0.5" />
  <circle cx="340" cy="460" r="10" fill="#FFFFFF" opacity="0.5" />
</svg>
